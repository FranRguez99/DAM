<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Flight</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Vuelos</a>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="collapsableNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/flights}">Vuelos</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de vuelos</h1>
                <div class="card-body">
                    <form th:action="@{/flights}" th:object="${flight}" method="POST">
                        <div class="form-group">
                            <label>Origen: </label>
                            <input type="text" name="origin" th:field="*{origin}" class="form-control" placeholder="Introduzca un destino" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Destino: </label>
                            <input type="text" name="destination" th:field="*{destination}" class="form-control" placeholder="Introduzca un destino" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Seats: </label>
                            <input type="number" name="passengers" th:field="*{passengers}" class="form-control" placeholder="NÃºmero de asientos" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Piloto: </label>
                            <input type="text" name="pilot" th:field="*{pilot}" class="form-control" placeholder="Introduzca un piloto" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Fecha del vuelo: </label>
                            <input type="datetime-local" name="date" th:field="*{date}" class="form-control" placeholder="Introduzca un destino" required>
                        </div>
                        <br>
                        <div class="box-footer ">
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
