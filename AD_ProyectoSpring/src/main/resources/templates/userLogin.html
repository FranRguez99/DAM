<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#" style="padding-left: 20px">Aerolíneas FRE</a>
    <!-- Links -->
    <div class="collapse navbar-collapse" id="collapsableNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Iniciar sesión</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Iniciar sesión</h1>
            <div class="card-body">
                <form th:action="@{/userLogin}" method="POST">
                <div class="form-group">
                        <label>Nombre de usuario: </label>
                        <input type="text" name="username" class="form-control" placeholder="Introduzca su nombre de usuario" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Contraseña: </label>
                        <input type="password" name="password" class="form-control" placeholder="Introduzca su contraseña" required>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
                <br>
                <p class="text-center">¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>

</body>



</html>
