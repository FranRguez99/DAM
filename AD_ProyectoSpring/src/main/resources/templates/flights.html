<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
        <a class="navbar-brand" href="#" style="padding-left: 30px">Vuelos</a>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="collapsableNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{flights}">Vuelos</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0">Listado de vuelos</h1>
                    <a th:href="@{/flights/new}" class="btn btn-primary d-flex align-items-center">Nuevo</a>
                </div>
            </div>
        </div>
        <br>
        <table class="table table-bordered table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Id Vuelo</th>
                <th scope="col">Origen</th>
                <th scope="col">Destino</th>
                <th scope="col">Fecha</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight: ${flights}">
                <td th:text="${flight.id}"></td>
                <td th:text="${flight.origin}"></td>
                <td th:text="${flight.destination}"></td>
                <td th:text="${#temporals.format(flight.date, 'MM/dd/yyyy hh:mm a')}"></td>
                <td>
                    <a th:href="@{/flights/edit/{id}(id=${flight.id})}" class="btn btn-success">Editar</a>
                    <a th:href="@{/flights/{id}(id=${flight.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
