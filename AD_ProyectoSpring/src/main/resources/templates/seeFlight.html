<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Vuelo</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
  <a class="navbar-brand" href="#" style="padding-left: 30px">Vuelos</a>
  <!-- Links -->
  <div class="collapse navbar-collapse" id="collapsableNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{flights}">Vuelos</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Detalles del Vuelo</h1>
      </div>
    </div>
  </div>
  <br>
  <table class="table table-bordered table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Origen</th>
      <th scope="col">Destino</th>
      <th scope="col">Fecha</th>
      <th scope="col">Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${flight.origin}"></td>
      <td th:text="${flight.destination}"></td>
      <td th:text="${#temporals.format(flight.date, 'MM/dd/yyyy hh:mm a')}"></td>
      <td th:text="${flight.price}"></td>
    </tr>
    </tbody>
  </table>
  <form method="post" th:action="@{/flights/reserve/{id}(id=${flight.id})}">
    <input type="hidden" name="flightId" th:value="${flight.id}"/>
    <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
  </form>
</div>

</body>
</html>
